    <title>Welcome | Quiz App</title>

<body>
    <div class="main">
        <div class="container">
            <h1 id="h1">QUIZ APP</h1>
            <h4 id="about">Topic: HTML CSS & JAVASCRIPT</h4>
            <div class="account-page">
                <div class="container-2">
                    <div class="row">
                        <div class="col-2">
                            <div class="form-container">
                                <div class="form-btn">
                                    <span onclick="login()">Login</span>
                                    <span onclick="register()">Register</span>
                                    <hr id="current">
                                </div>

                                <br>
                                <form id='form1' action="javascript:void(0)">
                                    <i class="fa fa-sign-in" aria-hidden="true"></i>
                                    <input type="email" placeholder="Email" id="email-login">
                                    <input type="password" placeholder="Password" id="password-login">
                                    <button type="submit" class="btn" onclick="signin()">Login</button>
                                    <a href="#">Forgot password?</a>
                                    <p class="errorMsg" style="margin-top: 8px;"></p>
                                    <p class="successMsg" style="margin-top: 8px;"></p>
                                </form>

                                <form id="form2" action="javascript:void(0)">
                                    <i class="fa fa-user-plus" aria-hidden="true"></i>
                                    <input type="text" placeholder="Username" id="username">
                                    <input type="email" placeholder="Email" id="email">
                                    <input type="password" placeholder="Password" id="password">
                                    <button class="btn" onclick="signup()">Register</button>
                                    <p class="errorMsg"></p>
                                    <p class="successMsg"></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
