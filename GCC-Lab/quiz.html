<body id="quiz" onload="startQuiz()">

        <div class="container">
            <div id="head">
                <div id="quizName">
                    <p>Quiz : HTML CSS & JavaScript</p>
                </div>
                <div id="quizDetails">
                    <div id="examinee">
                        <p id="examineeName"></p>
                        <p>Total Points: 50</p>
                    </div>
                    <div id="timer">
